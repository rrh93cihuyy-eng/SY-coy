<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Kepuasan Pelanggan - Mitra Gojek</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00AA13 0%, #00880F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 3px solid #00AA13;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            color: #00AA13;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #00AA13;
            box-shadow: 0 0 0 3px rgba(0, 170, 19, 0.1);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #00AA13;
        }

        .radio-option label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: all 0.3s;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00AA13 0%, #00880F 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 170, 19, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .required::after {
            content: " *";
            color: #ff1900;
        }

        .credit-container {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .credit {
            color: #888;
            font-size: 13px;
            font-weight: normal;
        }

        .success-message {
            display: none;
            background: #00AA13;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            .logo h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Mitra RRH</h1>
            <p>Nilai Layanan Kami</p>
        </div>

        <div class="success-message" id="successMessage">
            ✓ Terima kasih! Survei Anda telah berhasil dikirim.
        </div>

        <h2>Survei Kepuasan Pelanggan</h2>
        <p class="subtitle">Bantu kami meningkatkan pelayanan dengan mengisi survei singkat ini. Masukan Anda sangat berharga untuk kami!</p>
        
        <form id="surveyForm">
            <div class="form-group">
                <label for="nama" class="required">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
            </div>

            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
            </div>

            <div class="form-group">
                <label for="usia" class="required">Usia</label>
                <input type="number" id="usia" name="usia" min="13" max="120" placeholder="Masukkan usia Anda" required>
            </div>

            <div class="form-group">
                <label class="required">Jenis Kelamin</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="laki" name="gender" value="Laki-laki" required>
                        <label for="laki">Laki-laki</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
                        <label for="perempuan">Perempuan</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="lainnya" name="gender" value="Lainnya" required>
                        <label for="lainnya">Lainnya</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="kepuasan" class="required">Tingkat Kepuasan</label>
                <select id="kepuasan" name="kepuasan" required>
                    <option value="">-- Pilih tingkat kepuasan --</option>
                    <option value="5">Sangat Puas</option>
                    <option value="4">Puas</option>
                    <option value="3">Cukup Puas</option>
                    <option value="2">Tidak Puas</option>
                    <option value="1">Sangat Tidak Puas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="komentar">Komentar dan Saran</label>
                <textarea id="komentar" name="komentar" placeholder="Bagikan pengalaman Anda berbelanja di toko kami... (opsional)"></textarea>
            </div>

            <button type="submit" class="submit-btn">Kirim Survei</button>
        </form>
        
        <div class="credit-container">
            <h6 class="credit">© 2025 RRH - Nilai Layanan Toko</h6>
        </div>
    </div>

    <script>
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Ambil data form
            const formData = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                usia: document.getElementById('usia').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                kepuasan: document.getElementById('kepuasan').value,
                komentar: document.getElementById('komentar').value
            };
            
            // Log data ke console (untuk testing)
            console.log('Data Survei:', formData);
            
            // Tampilkan pesan sukses
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            
            // Scroll ke atas untuk lihat pesan
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Reset form setelah 2 detik
            setTimeout(() => {
                this.reset();
                successMsg.style.display = 'none';
            }, 3000);
        });

        // Validasi usia real-time
        document.getElementById('usia').addEventListener('input', function() {
            if (this.value < 13) this.value = 13;
            if (this.value > 120) this.value = 120;
        });
    </script>
</body>
</html>
