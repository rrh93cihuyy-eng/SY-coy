<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survei Kepuasan Pelanggan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            border: 2px solid #00ff33
        }

        .credit-container {
            text-align: center;
            justify-self: center;
        }
        

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        /* Styling untuk setiap grup form */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        /* Styling untuk input text dan email */
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #00ff33;
        }

        /* Styling untuk radio buttons - membuat grup horizontal */
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        input[type="radio"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .radio-option label {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }

        /* Styling untuk select dropdown */
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            background-color: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        /* Styling untuk textarea */
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.3s;
        }

        /* Styling untuk tombol submit */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(120deg, #00ff33 0%, #000000 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Membuat required field lebih jelas dengan tanda asterisk */
        .required::after {
            content: " *";
            color: #ff1900;
        }

        /* Responsive design untuk layar kecil */
        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }

            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>Survei Kepuasan Pelanggan</h1>
        <p class="subtitle">Bantu kami meningkatkan pelayanan dengan mengisi survei singkat ini</p>
        
        <form id="surveyForm">
            <!-- Input untuk nama pelanggan -->
            <div class="form-group">
                <label for="nama" class="required">Nama Lengkap</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap Anda" required>
            </div>

            <!-- Input untuk email -->
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
            </div>

            <!-- Input untuk usia -->
            <div class="form-group">
                <label for="usia" class="required">Usia</label>
                <input type="number" id="usia" name="usia" min="13" max="120" placeholder="Masukkan usia Anda" required>
            </div>

            <!-- Rasio button untuk jenis kelamin -->
            <div class="form-group">
                <label class="required">Jenis Kelamin</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="laki" name="gender" value="Laki-laki" required>
                        <label for="laki">Laki-laki</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="perempuan" name="gender" value="Perempuan" required>
                        <label for="perempuan">Perempuan</label>
                    </div>
                       <div class="radio-option">
                        <input type="radio" id="Tidak ada" name="gender" value="Tidak ada" required>
                        <label for="Tidak ada">Tidak ada</label>
                    </div>
                </div>
            </div>

            <!-- Select dropdown untuk tingkat kepuasan -->
            <div class="form-group">
                <label for="kepuasan" class="required">Tingkat Kepuasan</label>
                <select id="kepuasan" name="kepuasan" required>
                    <option value="">-- Pilih tingkat kepuasan --</option>
                    <option value="1">1 - Sangat Tidak Puas</option>
                    <option value="2">2 - Tidak Puas</option>
                    <option value="3">3 - Cukup Puas</option>
                    <option value="4">4 - Puas</option>
                    <option value="5">5 - Sangat Puas</option>
                </select>
            </div>

            <!-- Textarea untuk komentar dan saran -->
            <div class="form-group">
                <label for="komentar">Komentar dan Saran</label>
                <textarea id="komentar" name="komentar" placeholder="Bagikan pengalaman Anda berbelanja di toko kami..."></textarea>
            </div>

            <!-- Tombol submit -->
            <button type="submit" class="submit-btn">Kirim Survei</button>
        </form>
        <div class="credit-container">
    <h6 class="credit">By Mitra Gojek</h6>


    

    <script>
        // Menangani submit form dengan JavaScript
        document.getElementById('surveyForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Mencegah form melakukan submit default
            
            // Mengambil semua nilai dari form
            const formData = {
                nama: document.getElementById('nama').value,
                email: document.getElementById('email').value,
                usia: document.getElementById('usia').value,
                gender: document.querySelector('input[name="gender"]:checked').value,
                kepuasan: document.getElementById('kepuasan').value,
                komentar: document.getElementById('komentar').value
            };
            
            // Menampilkan data ke console (untuk demo)
            console.log('Data Survei:', formData);
            
            // Menampilkan pesan sukses kepada pengguna
            alert('Terima kasih! Survei Anda telah berhasil dikirim.');
            
            // Reset form setelah submit
            this.reset();
        });
    </script>
</body>
</html>
